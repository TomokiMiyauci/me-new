on:
  push:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml
  build:
    uses: ./.github/workflows/build.yml

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: denoland/setup-deno@v2

      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Deploy
        run: deno deploy --org=${{ vars.ORG }} --app=${{ vars.APP }} --token=${{ secrets.DEPLOY_TOKEN }} ${{ steps.download-artifact.outputs.download-path }}

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      
      - uses: denoland/setup-deno@v2

      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Deploy
        run: deno deploy --org=${{ vars.ORG }} --app=${{ vars.APP }} --token=${{ secrets.DEPLOY_TOKEN }} --prod ${{ steps.download-artifact.outputs.download-path }}

  publish:
    needs: [build, deploy-production]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    permissions:
      contents: write
    steps:
      - name: Generate Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          path: dist
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Zip artifact
        run: zip -r dist.zip dist/*

      - uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
