query PostBySlug($slug: String!, $lang: String!) {
  allPost(
    where: { slug: { current: { eq: $slug } }, language: { eq: $lang } }
  ) {
    ...PostMeta
    id: _id
    title
    bodyRaw
    description
    categories {
      name
    }
    tags {
      name
    }
    coverImage {
      ...Picture
    }
    _createdAt
    _updatedAt
    createdAt: publishedAt
    updatedAt: modifiedAt
  }
}

query TranslationBySlug($id: ID!) {
  allTranslationMetadata(where: { _: { references: $id } }) {
    translations {
      value {
        __typename
        ... on Post {
          slug {
            current
          }
          language
        }
      }
    }
  }
}
