query ArticlesByLang($lang: String!) {
  articles: allPost(
    where: { language: { eq: $lang } }
    sort: [{ publishedAt: DESC }]
  ) {
    ...Article
    key: _id
    slug {
      current
    }
  }
}

query BlogByLang($lang: String!) {
  blogs: allBlog(where: { language: { eq: $lang } }) {
    ...PostsMeta
  }
}
