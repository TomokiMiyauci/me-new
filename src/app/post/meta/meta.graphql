fragment PostMeta on Post {
  title
  description
  categories {
    name
  }
  tags {
    name
  }
  createdAt
  _createdAt
  updatedAt
  _updatedAt
  coverImage {
    description
    image {
      asset {
        url
        metadata {
          dimensions {
            width
            height
          }
        }
        mimeType
      }
    }
  }
}
